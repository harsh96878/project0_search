<!DOCTYPE html>
<html lang="en">
    <head>

        <!--Linking the css style sheet-->
        <link rel="stylesheet" href="css/image.css">
        <title>Image Search</title>
        
    </head>
    <body>
        <!-- Top navigation bar containing the links to image, advanced-->    
        <div class="navbar">
            <div class="inner-width">
                <a href="google_search.html" class="g_search" >Google Search</a>
                <!--<a href="adv_search.html" class="adv-search"> Advanced Search </a>-->
                <a href="https://www.google.co.in/intl/en/about/products?tab=wh" class="google_apps"><img src="images/google_apps.png" alt="google apps grid" height="30px"  width="30px"></a>

            </div>

        <!-- Main part of the web-page containing the search bar-->
        <section>

                    <input name="tbm" id="tbm-box" value="isch">

            <a href="https://www.google.com/url?q=https://blog.google/inside-google/company-announcements/investing-in-indias-digital-future%3Futm_source%3DSearch%26utm_medium%3DHPP%26utm_campaign%3DG4Iblogpost&source=hpp&id=19018920&ct=3&usg=AFQjCNEvoUM3Ix7eXyPRsoxDlCex0LOyXA&sa=X&ved=0ahUKEwj3i6be6MrqAhUpyjgGHTLVBfIQ8IcBCAw">Updates from Google for India 2020 </a>
        </section>
        <!--Footer section containing the location and external links-->
        <div class="footer">
            <div class="location">India</div>
            <div class="container">
            <div class="left">
                <a href="#" id="advertising">Advertising</a>
                <a href="#" id="business">Business</a>
                <a href="" id="about">About</a>
                <a href="" id="hsw">How Search works</a>
            </div>
            <div class="right">
                <a href="#" id="privacy">Privacy</a>
                <a href="#" id="terms">Terms</a>

        </div>
        </div>
